name: Atualizar Contador de Dias

on:
  schedule:
    - cron: "*/1 * * * *" # A cada 1 minuto (para fins de teste)

jobs:
  update-counter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2

      - name: Configurar Token de Acesso Pessoal
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git config --local credential.helper store
          echo "machine github.com login github-actions[bot] password ${{ secrets.GH_TOKEN }}" > ~/.netrc
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Atualizar Contador
        run: |
          start_date="2023-09-12" # Substitua pela sua data de início
          current_date=$(date -u "+%Y-%m-%d")
          days=$(( ( $(date -ud "$current_date" +%s) - $(date -ud "$start_date" +%s) ) / 86400 ))
          echo "$days" > counter.txt

      - name: Commit e Push
        run: |
          git add counter.txt
          git commit -m "Atualizar contador de dias"
          git push
